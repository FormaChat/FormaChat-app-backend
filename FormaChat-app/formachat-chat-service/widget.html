<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormaChat Test Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .config-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .config-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .config-panel p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            display: none;
            background: white;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            height: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
        }

        .chat-header button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            max-width: 100%;
            text-align: center;
            font-size: 13px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input-wrapper input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        .chat-input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input-wrapper button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .chat-input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .error {
            color: #dc3545;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Configuration Panel -->
    <div class="config-panel" id="configPanel">
        <h1>ðŸ¤– FormaChat Test Widget</h1>
        <p>Configure your chat service endpoint to start testing</p>
        
        <form id="configForm">
            <div class="form-group">
                <label>Chat Service URL</label>
                <input 
                    type="text" 
                    id="apiUrl" 
                    placeholder="http://localhost:4002/api/chat"
                    value="https://formachat-chat.onrender.com/api/chat"
                    required
                />
            </div>
            
            <div class="form-group">
                <label>Business ID (MongoDB ObjectId)</label>
                <input 
                    type="text" 
                    id="businessId" 
                    value="6907f9dacb1e52ba321f2a8d"
                    required
                />
            </div>
            
            <button type="submit" class="btn" id="startBtn">
                Start Chat Session
            </button>
            
            <div class="error" id="configError" style="display: none;"></div>
        </form>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2 id="businessName">FormaChat</h2>
            <button onclick="endChat()">End Chat</button>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                />
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let API_URL = '';
        let BUSINESS_ID = '';
        let SESSION_ID = '';
        let VISITOR_ID = '';

        // Start chat session
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const businessId = document.getElementById('businessId').value.trim();
            const startBtn = document.getElementById('startBtn');
            const errorDiv = document.getElementById('configError');
            
            errorDiv.style.display = 'none';
            startBtn.disabled = true;
            startBtn.textContent = 'Starting...';
            
            try {
                const response = await fetch(`${apiUrl}/session/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ businessId })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error?.message || 'Failed to create session');
                }
                
                API_URL = apiUrl;
                BUSINESS_ID = businessId;
                SESSION_ID = data.data.sessionId;
                VISITOR_ID = data.data.visitorId;
                
                // Update UI
                document.getElementById('businessName').textContent = 
                    data.data.businessInfo?.businessName || 'FormaChat';
                
                // Show chat, hide config
                document.getElementById('configPanel').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                
                // Add greeting
                if (data.data.businessInfo?.chatbotGreeting) {
                    addMessage('assistant', data.data.businessInfo.chatbotGreeting);
                }
                
                // Focus input
                document.getElementById('messageInput').focus();
                
                console.log('Session created:', { SESSION_ID, VISITOR_ID });
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                startBtn.disabled = false;
                startBtn.textContent = 'Start Chat Session';
            }
        });

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            input.disabled = true;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Add loading indicator
            const loadingId = addMessage('assistant', '<span class="loading"></span> Typing...');
            
            try {
                const response = await fetch(`${API_URL}/session/${SESSION_ID}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                // Remove loading
                removeMessage(loadingId);
                
                if (!data.success) {
                    throw new Error(data.error?.message || 'Failed to send message');
                }
                
                // Add bot response
                addMessage('assistant', data.data.message.content);
                
                // Check if contact was captured
                if (data.data.contactCaptured) {
                    addMessage('system', 'âœ“ Contact information captured');
                }
                
            } catch (error) {
                removeMessage(loadingId);
                addMessage('system', `Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageId = `msg-${Date.now()}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageId;
        }

        // Remove message
        function removeMessage(messageId) {
            const msg = document.getElementById(messageId);
            if (msg) msg.remove();
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // End chat
        async function endChat() {
            if (!confirm('Are you sure you want to end this chat?')) return;
            
            try {
                await fetch(`${API_URL}/session/${SESSION_ID}/end`, {
                    method: 'POST'
                });
                
                addMessage('system', 'Chat session ended. Refresh to start a new session.');
                
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                
            } catch (error) {
                addMessage('system', `Error ending session: ${error.message}`);
            }
        }
    </script>
</body>
</html>
